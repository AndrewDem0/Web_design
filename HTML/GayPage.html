<!DOCTYPE html>
<html>
<head>
    <title>Приклад таблиці</title>
</head>
<body>
    <table border="1">
        <!-- Визначає таблицю і додає рамку (параметр border) -->
        <caption>Назва таблиці</caption> <!-- Визначає назву таблиці -->
        <colgroup>
            <!-- Визначає групу стовпців -->
            <col style="background-color: lightblue;"> <!-- Визначає властивості стовпця -->
            <col style="background-color: deeppink;">
            <col style="background-color: green;">
        </colgroup>
        <thead>
            <!-- Група заголовку таблиці -->
            <tr>
                <!-- Визначає рядок заголовку -->
                <th>Заголовок 1</th> <!-- Визначає комірку заголовку -->
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
        </thead>
        <tbody>
            <!-- Група тіла таблиці -->
            <tr>
                <!-- Визначає перший рядок тіла таблиці -->
                <td>Рядок 1, Стовпець 1</td> <!-- Визначає комірку -->
                <td>Рядок 1, Стовпець 2</td>
                <td>Рядок 1, Стовпець 3</td>
            </tr>
            <tr>
                <td>Рядок 2, Стовпець 1</td>
                <td>Рядок 2, Стовпець 2</td>
                <td>Рядок 2, Стовпець 3</td>
            </tr>
            <tr>
                <td>Рядок 3, Стовпець 1</td>
                <td>Рядок 3, Стовпець 2</td>
                <td>Рядок 3, Стовпець 3</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- Група колонтитула таблиці (необов'язково) -->
            <tr>
                <!-- Визначає рядок колонтитула -->
                <td>Колонтитул 1</td> <!-- Визначає комірку колонтитула -->
                <td>Колонтитул 2</td>
                <td>Колонтитул 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

</html>
