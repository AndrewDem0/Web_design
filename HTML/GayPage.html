<!DOCTYPE html>
<html>
<head>
    <title>Приклад таблиці</title>
</head>
<body>
    <table border="1" bgcolor="black">
        <caption style="padding-left: 10px; font-size: 20px;"><b>Затрати на лабораторні роботи</b></caption>
        <colgroup>
            <col style="background-color: lightblue;">
            <col style="background-color: white;">
            <col style="background-color: lightcoral;">
        </colgroup>
        <thead>
            <tr align="center">
                <th>Час на виконання</th>
                <th>Кількість чашок чаю</th>
                <th>Час на пошук інформації</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>1000 хв</td>
                <td>2</td>
                <td>7 хв</td>
            </tr>
            <tr align="center">
                <td>450 хв</td>
                <td>3</td>
                <td>4 хв</td>
            </tr>
            <tr align="center">
                <td>519 хв</td>
                <td>2</td>
                <td>3 хв</td>
            </tr>
        </tbody>
        <tfoot>
            <tr align="center">
                <th>1969</th>
                <th>7</th>
                <th>14</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
